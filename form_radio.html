<script language="javascript">
function testbutton (form){
    for (count = 0; count < 3; count++) {
        if (form.rad[count].checked)
            break;
    }
    alert ("button " + count + " is selected");
}
</script>
</body>
	<form name="testform">

		<input type="radio" name="rad" value="rad_button2" onClick =0><br>
